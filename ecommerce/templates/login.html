<style>
  .container
  {
    background-color: bisque;
  }
  .form-control
  {
    background-color: beige;
  }
</style>

<h2 class="text-center my-4"> My Social Login Homepage </h2>

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Hey!</strong> Please check the details carefully before submitting.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<div class="container">

<form class=" " method="post">
  {% csrf_token %}
    <div class="form-group">
      <label for="email"> Email ID </label>
      <input type="email" class="form-control" id="email" name="email" placeholder="123@gmail.com" required >
    </div>
    <div class="form-group">
      <label for="password"> Password </label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="address"> Address </label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Apartment, studio, or floor" required>
    </div>
    <div class="form-group">
      <label for="city"> City </label>
      <select id="city" class="form-control">
        <option selected>Choose...</option>
        <option>Delhi</option>
        <option>Uttar Pradesh</option>
        <option>Others</option>
      </select>
    </div>
    <div class="form-group">
      <label for="zip"> Zip </label>
      <input type="number" class="form-control" id="zip" name="zip" >
    </div>
    <div class="form-group my-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
          Accept terms and conditions
        </label>
      </div>
    </div>
    <div class="form-group text-center ">
      <button type="submit" class="btn btn-outline-primary"> Login </button>
    </div>
  </form>

</div>

  <div class=" text-center my-5 " >
